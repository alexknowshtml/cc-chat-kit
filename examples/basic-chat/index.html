<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>Claude Chat</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
      }

      #root {
        height: 100%;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* SVG Icon styles */
      .tool-chevron {
        width: 14px;
        height: 14px;
        color: #666;
        flex-shrink: 0;
        transition: transform 0.15s ease;
      }

      .tool-spinner {
        width: 14px;
        height: 14px;
        color: #6366f1;
        animation: spin 1s linear infinite;
      }

      .tool-check {
        width: 14px;
        height: 14px;
        color: #4ade80;
      }

      .tool-spinner-small {
        width: 100%;
        height: 100%;
        color: #6366f1;
        animation: spin 1s linear infinite;
      }

      .tool-success-icon {
        width: 100%;
        height: 100%;
        color: #4ade80;
      }

      .tool-error-icon {
        width: 100%;
        height: 100%;
        color: #ef4444;
      }

      .tool-summary-chevron {
        width: 12px;
        height: 12px;
        color: #666;
        flex-shrink: 0;
        transition: transform 0.15s ease;
      }

      .todo-check {
        width: 100%;
        height: 100%;
        color: #4ade80;
      }

      .todo-spinner {
        width: 100%;
        height: 100%;
        color: #facc15;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
