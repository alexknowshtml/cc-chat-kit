<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>Claude Chat</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
      }

      #root {
        height: 100%;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* SVG Icon styles */
      .tool-chevron {
        width: 14px;
        height: 14px;
        color: #666;
        flex-shrink: 0;
        transition: transform 0.15s ease;
      }

      .tool-spinner {
        width: 14px;
        height: 14px;
        color: #6366f1;
        animation: spin 1s linear infinite;
      }

      .tool-check {
        width: 14px;
        height: 14px;
        color: #4ade80;
      }

      .tool-spinner-small {
        width: 100%;
        height: 100%;
        color: #6366f1;
        animation: spin 1s linear infinite;
      }

      .tool-success-icon {
        width: 100%;
        height: 100%;
        color: #4ade80;
      }

      .tool-error-icon {
        width: 100%;
        height: 100%;
        color: #ef4444;
      }

      .tool-summary-chevron {
        width: 12px;
        height: 12px;
        color: #666;
        flex-shrink: 0;
        transition: transform 0.15s ease;
      }

      .todo-check {
        width: 100%;
        height: 100%;
        color: #4ade80;
      }

      .todo-spinner {
        width: 100%;
        height: 100%;
        color: #facc15;
        animation: spin 1s linear infinite;
      }

      /* Streamdown markdown styles */
      .streamdown-content {
        line-height: 1.6;
      }

      .streamdown-content p {
        margin: 0 0 0.75em 0;
      }

      .streamdown-content p:last-child {
        margin-bottom: 0;
      }

      .streamdown-content code {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.15em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      }

      .streamdown-content pre {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px 16px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 0.75em 0;
      }

      .streamdown-content pre code {
        background: none;
        padding: 0;
        font-size: 0.85em;
      }

      .streamdown-content ul, .streamdown-content ol {
        margin: 0.75em 0;
        padding-left: 1.5em;
      }

      .streamdown-content li {
        margin: 0.25em 0;
      }

      .streamdown-content h1, .streamdown-content h2, .streamdown-content h3 {
        margin: 1em 0 0.5em 0;
        font-weight: 600;
      }

      .streamdown-content h1:first-child,
      .streamdown-content h2:first-child,
      .streamdown-content h3:first-child {
        margin-top: 0;
      }

      .streamdown-content blockquote {
        border-left: 3px solid #6366f1;
        margin: 0.75em 0;
        padding-left: 1em;
        color: #aaa;
      }

      .streamdown-content a {
        color: #818cf8;
        text-decoration: none;
      }

      .streamdown-content a:hover {
        text-decoration: underline;
      }

      .streamdown-content strong {
        font-weight: 600;
      }

      .streamdown-content hr {
        border: none;
        border-top: 1px solid #333;
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
